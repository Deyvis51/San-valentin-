<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San ValentÃ­n ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: filter 0.8s ease;
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

h1 {
    color: white;
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.2s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    position: relative;
    z-index: 10;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: white;
    color: #ff4d6d;
}

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: -1;
    transition: filter 0.8s ease;
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* BLUR SUAVE */
.container.blur,
.hearts.blur {
    filter: blur(8px);
}

/* TARJETA MODAL */

.card {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 9999;
}

.card.show {
    opacity: 1;
    pointer-events: all;
}

.card-content {
    background: white;
    padding: 35px;
    border-radius: 22px;
    text-align: center;
    width: 300px;

    transform: translateY(80px) scale(0.9);
    opacity: 0;

    transition:
        transform 2s cubic-bezier(0.22, 1, 0.36, 1),
        opacity 1.6s ease;

    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
}

.card.show .card-content {
    transform: translateY(0) scale(1);
    opacity: 1;
}

/* ğŸ± GATITO */

.cat {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
    animation: floatCat 3s ease-in-out infinite;
}

.cat img {
    width: 80px;
    height: auto;
}

@keyframes floatCat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

.card-content h2 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

.card-content p {
    color: #444;
    margin-bottom: 20px;
}

.card-content button {
    background: #ff4d6d;
    color: white;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">
    <h1>Â¿Quieres ser mi San ValentÃ­n? Mi nairitağŸ’•</h1>
    <div class="buttons">
        <button id="yes">SÃ­ ğŸ’–</button>
        <button id="no">No ğŸ˜¢</button>
    </div>
</div>

<div id="card" class="card">
    <div class="card-content">

        <!-- ğŸ± Gatito animado -->
        <div class="cat">
            <img src="gatito.gif" alt="gatito">
        </div>

        <h2>SabÃ­a que diliash que ti ğŸ˜­ğŸ’—</h2>
        <p>Sos la niÃ±a mash maravillosa que puede existir, me siento tan afortunado por ser tu san valentin ğŸ’— </p>
        <button id="closeCard">Cerrar</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const closeCard = document.getElementById("closeCard");
const container = document.querySelector(".container");
const hearts = document.querySelector(".hearts");

let scale = 1;
let moved = false;

function moveButton() {

    if (!moved) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        noBtn.style.zIndex = "5";
        moved = true;
    }

    const maxX = window.innerWidth - noBtn.offsetWidth - 10;
    const maxY = window.innerHeight - noBtn.offsetHeight - 10;

    let randomX, randomY;
    const safeDistance = 140;
    const yesRect = yesBtn.getBoundingClientRect();

    do {
        randomX = Math.random() * maxX;
        randomY = Math.random() * maxY;
    } while (
        randomX > yesRect.left - safeDistance &&
        randomX < yesRect.right + safeDistance &&
        randomY > yesRect.top - safeDistance &&
        randomY < yesRect.bottom + safeDistance
    );

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", function() {
    card.classList.add("show");
    container.classList.add("blur");
    hearts.classList.add("blur");
});

closeCard.addEventListener("click", function() {
    card.classList.remove("show");
    container.classList.remove("blur");
    hearts.classList.remove("blur");
});

const heartsContainer = document.querySelector(".hearts");

setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
